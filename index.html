<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Function scope example</title>
  </head>
  <body>
      <script>
          function add7(num) {
            console.log(num + 7);
          }

          function capitalize(string) {
            string = string.toLowerCase();
            console.log(string.charAt(0).toUpperCase() + string.slice(1));
          }

          function lastLetter(string) {
            let lengthOfString = string.length;
            console.log(string.charAt(lengthOfString - 1));
          }

      </script>
  </body>
</html>
